<a class="btn btn-success" [routerLink]="['/products/new']"> Add </a>
<table class="table table-striped table-borded">
    <thead>
        <tr class="table-success">
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        @for (product of products; track $index) {
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>
                    <a class="btn btn-success" [routerLink]="['/products/edit', product.id]">Edit</a>
                    <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
                </td>
            </tr>
        }
    </tbody>
</table>
